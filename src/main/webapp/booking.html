<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="museum.html" class="nav-link">Museum</a>
            </li>
            <li class="nav-item">
                <a href="booking.html" class="nav-link active">Booking</a>
            </li>
            <li class="nav-item">
                <a href="view_bookings.html" class="nav-link">View Bookings</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <h2 class="booking-header">Book your tickets</h2>
        <form id="createBooking" class="paragraph row g-3 needs-validation" novalidate>

            <div class="col-8">
                <label for="customerNameId" class="form-label"><strong>Type your name</strong></label>
                <input class="form-control" type="text" id="customerNameId" required>
                <div class="invalid-feedback">
                    Please type your name.
                </div>
            </div>

            <div class="col-8">
                <label for="ticketTypeListId" class="mt-4 form-label"><strong>Select Ticket Type</strong></label>
                <select class="form-control" id="ticketTypeListId" required>
                    <option selected disabled value="">Choose...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid ticket type.
                </div>
            </div>

            <div class="col-8">
                <label for="quantityId" class="mt-4 form-label"><strong>Select number of tickets</strong></label>
                <input class="form-control" type="number" id="quantityId" min="1" max="100" required>
                <div class="invalid-feedback">
                    Please choose a quantity.
                </div>
            </div>

            <div class="col-8">
                <label for="tourScheduleListId" class="mt-4 form-label"><strong>Select Tour Schedule</strong></label>
                <select class="form-control" id="tourScheduleListId" required>
                    <option selected disabled value="">Choose...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid tour schedule.
                </div>
            </div>

        </form>
        <div class="col-8">
            <button class="mt-5 btn btn-primary" type="submit" id="submitButton">Submit
            </button>
        </div>
    </div>



    <div class="col-1"></div>
</div>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div id="displayBooking" style="display: none">
            <h3>Your booking has been saved with the following details: </h3>
            <div class="container d-flex">
                <label for="displayCustomerName">Name: </label>
                <p id="displayCustomerName"></p>
            </div>
            <div class="container d-flex">
                <label for="displayTicketType">Ticket Type: </label>
                <p id="displayTicketType"></p>
            </div>
            <div class="container d-flex">
                <label for="displayQuantity">Number of tickets: </label>
                <p id="displayQuantity"></p>
            </div>
            <div class="container d-flex">
                <label for="displayTourSchedule">Tour Schedule: </label>
                <p id="displayTourSchedule"></p>
            </div>

        </div>
    </div>
    <div class="col-1"></div>
</div>


</body>
</html>
